<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat UI</title>
  <link rel="stylesheet" href="../css/style_chat.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Rahul</div>
    <div class="chat-box">
      <p class="message sent">Hello Rahul, how are you?</p>
      <p class="message received">Hi Varakumar, I am good. How about you?</p>
      <p class="message sent">I'm fine. I published my website recently</p>
      <p class="message received">Oh great Varakumar! Can you send me the URL?</p>
      <p class="message sent">https://varakumar.ccbp.tech</p>
      <p class="message received">Awesome Varakumar, where did you learn?</p>
      <p class="message sent">NxtWave CCBP 4.0 Program</p>
    </div>
  </div>
</body>
</html>
